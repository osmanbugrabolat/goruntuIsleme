{% extends 'core/islemler/islem_base.html' %}

{% block title %}Binary Dönüşüm - Görüntü İşleme{% endblock %}

{% block islem_title %}Binary Dönüşüm{% endblock %}

{% block islem_parametreleri %}
<div class="mb-3">
    <label class="form-label">Eşikleme Yöntemi</label>
    <select class="form-select" id="esiklemeYontemi" name="esiklemeYontemi">
        <option value="basit">Basit Eşikleme</option>
        <option value="otsu">Otsu Eşikleme</option>
        <option value="adaptif">Adaptif Eşikleme</option>
    </select>
</div>

<div class="mb-3">
    <label class="form-label">Eşik Değeri</label>
    <div class="d-flex align-items-center gap-3">
        <input type="range" class="form-range flex-grow-1" id="esikDegeri" name="esikDegeri" min="0" max="255" value="127">
        <span id="esikDegeriText" class="badge bg-primary">127</span>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}

<script>
// Eşik değeri değiştiğinde göstergeyi güncelle
document.getElementById('esikDegeri').addEventListener('input', function() {
    document.getElementById('esikDegeriText').textContent = this.value;
});

// İşlem butonuna tıklandığında
processButton.addEventListener('click', async function() {
    if (!imageInput.files[0]) {
        alert('Lütfen bir görüntü seçin');
        return;
    }

    // İşlem başladığında butonları devre dışı bırak
    this.disabled = true;
    this.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> İşleniyor...';

    try {
        // Form verilerini hazırla
        const formData = new FormData();
        formData.append('image', imageInput.files[0]);
        formData.append('esiklemeYontemi', document.getElementById('esiklemeYontemi').value);
        formData.append('esikDegeri', document.getElementById('esikDegeri').value);
        
        // CSRF token al
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        // İşlemi başlat
        const response = await fetch('/binary-donusum/isle/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken
            },
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.text();
            throw new Error(errorData || 'İşlem sırasında bir hata oluştu');
        }

        const data = await response.json();

        // İşlenmiş görüntüyü göster
        processedImage.src = data.image;
        processedImage.style.display = 'block';
        processedPlaceholder.style.display = 'none';

    } catch (error) {
        console.error('Hata:', error);
        alert('Hata: ' + error.message);
    } finally {
        // İşlem bittiğinde butonları tekrar aktif et
        this.disabled = false;
        this.innerHTML = '<i class="bi bi-play-circle me-2"></i>İşlemi Başlat';
    }
});
</script>
{% endblock %}
