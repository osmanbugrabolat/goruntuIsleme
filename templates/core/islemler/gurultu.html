{% extends 'core/islemler/islem_base.html' %}

{% block title %}Gürültü İşlemleri - Görüntü İşleme{% endblock %}

{% block islem_title %}Gürültü İşlemleri{% endblock %}

{% block islem_parametreleri %}
<div class="mb-3">
    <label class="form-label">İşlem Türü</label>
    <select class="form-select" id="islemTuru">
        <option value="ekle">Gürültü Ekle</option>
        <option value="temizle">Gürültü Temizle</option>
    </select>
</div>

<div id="gurultuEklemeParametreleri">
    <div class="mb-3">
        <label class="form-label">Gürültü Türü</label>
        <select class="form-select" id="gurultuTuru">
            <option value="saltpepper">Tuz ve Biber (Salt & Pepper)</option>
            <option value="gaussian">Gauss Gürültüsü</option>
            <option value="speckle">Benek (Speckle) Gürültüsü</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Gürültü Yoğunluğu</label>
        <div class="d-flex align-items-center gap-2">
            <input type="range" class="form-range" id="gurultuYogunlugu" min="0" max="100" value="10">
            <span id="yogunlukDeger">10%</span>
        </div>
    </div>
</div>

<div id="gurultuTemizlemeParametreleri" style="display: none;">
    <div class="mb-3">
        <label class="form-label">Filtre Türü</label>
        <select class="form-select" id="filtreTuru">
            <option value="mean">Ortalama Filtre</option>
            <option value="median">Medyan Filtre</option>
            <option value="gaussian">Gauss Filtre</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Filtre Boyutu</label>
        <div class="d-flex align-items-center gap-2">
            <input type="range" class="form-range" id="filtreBoyutu" min="3" max="9" step="2" value="3">
            <span id="boyutDeger">3x3</span>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // DOM elementlerini seç
    const islemTuru = document.getElementById('islemTuru');
    const gurultuEklemeParametreleri = document.getElementById('gurultuEklemeParametreleri');
    const gurultuTemizlemeParametreleri = document.getElementById('gurultuTemizlemeParametreleri');
    const gurultuYogunlugu = document.getElementById('gurultuYogunlugu');
    const yogunlukDeger = document.getElementById('yogunlukDeger');
    const filtreBoyutu = document.getElementById('filtreBoyutu');
    const boyutDeger = document.getElementById('boyutDeger');
    const processButton = document.getElementById('processButton');
    const imageInput = document.getElementById('imageInput');
    const originalImage = document.getElementById('originalImage');
    const processedImage = document.getElementById('processedImage');
    const originalPlaceholder = document.getElementById('originalPlaceholder');
    const processedPlaceholder = document.getElementById('processedPlaceholder');

    // CSRF token al
    const csrftoken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    console.log('CSRF Token:', csrftoken); // Debug için

    // İşlem türü değiştiğinde parametreleri güncelle
    islemTuru.addEventListener('change', function() {
        gurultuEklemeParametreleri.style.display = this.value === 'ekle' ? 'block' : 'none';
        gurultuTemizlemeParametreleri.style.display = this.value === 'temizle' ? 'block' : 'none';
    });

    // Yoğunluk değeri değiştiğinde göstergeyi güncelle
    gurultuYogunlugu.addEventListener('input', function() {
        yogunlukDeger.textContent = this.value + '%';
    });

    // Filtre boyutu değiştiğinde göstergeyi güncelle
    filtreBoyutu.addEventListener('input', function() {
        boyutDeger.textContent = `${this.value}x${this.value}`;
    });

    // Görüntü yükleme işleyicisi
    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            console.log('Seçilen dosya:', file.name); // Debug için
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage.src = e.target.result;
                originalImage.style.display = 'block';
                originalPlaceholder.style.display = 'none';
                processButton.disabled = false;
            };
            reader.readAsDataURL(file);
        }
    });

    // İşlem başlat butonuna tıklandığında
    processButton.addEventListener('click', async function() {
        if (!imageInput.files[0]) {
            alert('Lütfen bir görüntü seçin');
            return;
        }

        // İşlem başladığında butonu devre dışı bırak
        processButton.disabled = true;
        processButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> İşleniyor...';

        try {
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('islem_turu', islemTuru.value);
            
            if (islemTuru.value === 'ekle') {
                formData.append('gurultu_turu', document.getElementById('gurultuTuru').value);
                formData.append('yogunluk', gurultuYogunlugu.value);
            } else {
                formData.append('filtre_turu', document.getElementById('filtreTuru').value);
                formData.append('filtre_boyutu', filtreBoyutu.value);
            }

            // Debug için konsola yazdır
            console.log('Gönderilen parametreler:', {
                islem_turu: islemTuru.value,
                ...(islemTuru.value === 'ekle' ? {
                    gurultu_turu: document.getElementById('gurultuTuru').value,
                    yogunluk: gurultuYogunlugu.value
                } : {
                    filtre_turu: document.getElementById('filtreTuru').value,
                    filtre_boyutu: filtreBoyutu.value
                })
            });

            const response = await fetch('/gurultu/isle/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData,
                credentials: 'same-origin'  // CSRF için önemli
            });

            console.log('Sunucu yanıtı status:', response.status);
            const data = await response.json();
            console.log('Sunucu yanıtı data:', data);

            if (!response.ok) {
                throw new Error(data.error || 'Sunucu hatası oluştu');
            }

            if (data.success) {
                processedImage.src = data.image;
                processedImage.style.display = 'block';
                processedPlaceholder.style.display = 'none';
            } else {
                throw new Error(data.error || 'İşlem başarısız oldu');
            }
        } catch (error) {
            console.error('Hata:', error);
            alert('Hata: ' + error.message);
            processedImage.style.display = 'none';
            processedPlaceholder.style.display = 'block';
            processedPlaceholder.innerHTML = '<div class="alert alert-danger">İşlem sırasında bir hata oluştu</div>';
        } finally {
            // İşlem bittiğinde butonu tekrar aktif et
            processButton.disabled = false;
            processButton.innerHTML = '<i class="bi bi-play-circle me-2"></i>İşlemi Başlat';
        }
    });
});
</script>
{% endblock %}
