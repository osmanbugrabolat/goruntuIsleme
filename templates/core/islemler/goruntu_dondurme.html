{% extends 'core/islemler/islem_base.html' %}

{% block title %}Görüntü Döndürme - Görüntü İşleme{% endblock %}

{% block islem_title %}Görüntü Döndürme{% endblock %}

{% block islem_parametreleri %}
<div class="mb-3">
    <label class="form-label">Döndürme Açısı (derece)</label>
    <div class="d-flex align-items-center gap-3">
        <input type="range" class="form-range flex-grow-1" id="aciDegeri" min="-180" max="180" value="0" step="1">
        <span id="aciDegeriText" class="badge bg-primary">0°</span>
    </div>
</div>

<div class="mb-3">
    <label class="form-label">İnterpolasyon Yöntemi</label>
    <select class="form-select" id="interpolasyonYontemi">
        <option value="en_yakin">En Yakın Komşu</option>
        <option value="bilineer">Bilineer</option>
        <option value="bikubik">Bikübik</option>
    </select>
</div>

<div class="mb-3">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="boyutKoru" checked>
        <label class="form-check-label" for="boyutKoru">
            Orijinal Boyutu Koru
        </label>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}

<script>
// Açı değeri değiştiğinde göstergeyi güncelle
document.getElementById('aciDegeri').addEventListener('input', function() {
    document.getElementById('aciDegeriText').textContent = this.value + '°';
});

// İşlem butonuna tıklandığında
processButton.addEventListener('click', async function() {
    if (!imageInput.files[0]) {
        alert('Lütfen bir görüntü seçin');
        return;
    }

    // İşlem başladığında butonu devre dışı bırak
    this.disabled = true;
    this.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>İşlem Yapılıyor...';

    try {
        // Görüntüyü base64'e çevir
        const reader = new FileReader();
        reader.readAsDataURL(imageInput.files[0]);
        
        reader.onload = async function() {
            try {
                // İşlem parametrelerini hazırla
                const data = {
                    image: reader.result,
                    aci: document.getElementById('aciDegeri').value,
                    interpolasyon: document.getElementById('interpolasyonYontemi').value,
                    boyutKoru: document.getElementById('boyutKoru').checked
                };
                
                // CSRF token al
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                
                // İşlemi başlat
                const response = await fetch('/goruntu-dondurme/isle/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || 'İşlem sırasında bir hata oluştu');
                }

                const responseData = await response.json();

                // İşlenmiş görüntüyü göster
                processedImage.src = responseData.image;
                processedImage.style.display = 'block';
                processedPlaceholder.style.display = 'none';

                // İşlem başarılı olduğunda butonu tekrar aktif et
                processButton.disabled = false;
                processButton.innerHTML = '<i class="bi bi-play-circle me-2"></i>İşlemi Başlat';

            } catch (error) {
                console.error('Hata:', error);
                alert('Hata: ' + error.message);
                // Hata durumunda butonu tekrar aktif et
                processButton.disabled = false;
                processButton.innerHTML = '<i class="bi bi-play-circle me-2"></i>İşlemi Başlat';
            }
        };

    } catch (error) {
        console.error('Hata:', error);
        alert('Hata: ' + error.message);
        // Hata durumunda butonu tekrar aktif et
        this.disabled = false;
        this.innerHTML = '<i class="bi bi-play-circle me-2"></i>İşlemi Başlat';
    }
});
</script>
{% endblock %}
